<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STOCK OP NAME GOTO LIVING</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://your-image-url.com/background.jpg'); /* Ganti dengan URL gambarmu */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #ff0808;
      text-shadow: 1px 1px 3px #eccece;
      padding: 20px;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      background-color: #ff0808(255, 255, 255, 0.9);
      color: black;
    }
    th, td {
      padding: 8px;
      border: 1px solid #000000;
    }
    .btn-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>STOCK OP NAME GOTO LIVING</h2>

  <label>Nama Lokasi:</label><br>
  <input type="text" id="lokasiInput" placeholder="Masukkan lokasi" /><br>
  <button onclick="ubahLokasi()">Ubah Lokasi</button>
  <hr>

  <label>Scan Barcode:</label><br>
  <input type="text" id="barcodeInput" placeholder="Scan barcode di sini" autofocus /><br>

  <label>Nama Barang:</label><br>
  <input type="text" id="namaBarangInput" disabled /><br>

  <label>Qty:</label><br>
  <input type="number" id="qtyInput" placeholder="Jumlah" /><br>

  <div class="btn-container">
    <button onclick="tambahData()">Tambah</button>
    <button onclick="exportData()">Simpan</button>
    <button onclick="hapusData()">üóëÔ∏è Hapus Semua Data</button>
  </div>

  <table id="dataTable" border="1">
    <thead>
      <tr>
        <th>No</th>
        <th>Barcode</th>
        <th>Nama Barang</th>
        <th>Qty</th>
        <th>Lokasi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let dataScan = JSON.parse(localStorage.getItem("dataScan")) || [];
    let lokasiTerkunci = false;

    function ubahLokasi() {
      const lokasiInput = document.getElementById("lokasiInput");
      lokasiInput.disabled = false;
      lokasiTerkunci = false;
    }

    function tambahData() {
      const barcode = document.getElementById("barcodeInput").value.trim();
      const nama = document.getElementById("namaBarangInput").value.trim();
      const qty = parseInt(document.getElementById("qtyInput").value);
      const lokasi = document.getElementById("lokasiInput").value.trim();

      if (!barcode || !nama || isNaN(qty) || !lokasi) {
        alert("Semua field harus diisi!");
        return;
      }

      if (!lokasiTerkunci) {
        document.getElementById("lokasiInput").disabled = true;
        lokasiTerkunci = true;
      }

      dataScan.push({ barcode, nama, qty, lokasi });
      saveToStorage();
      updateTable();

      document.getElementById("barcodeInput").value = "";
      document.getElementById("namaBarangInput").value = "";
      document.getElementById("qtyInput").value = "";
      document.getElementById("barcodeInput").focus();
    }

    function updateTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      dataScan.forEach((item, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.barcode}</td>
          <td>${item.nama}</td>
          <td>
            <input type="number" value="${item.qty}" onchange="updateQty(${index}, this.value)">
          </td>
          <td>${item.lokasi}</td>
          <td><button onclick="hapusBaris(${index})">Hapus</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    function updateQty(index, value) {
      const qty = parseInt(value);
      if (!isNaN(qty)) {
        dataScan[index].qty = qty;
        saveToStorage();
      }
    }

    function hapusBaris(index) {
      if (confirm("Yakin ingin menghapus item ini?")) {
        dataScan.splice(index, 1);
        saveToStorage();
        updateTable();
      }
    }

    function exportData() {
      if (dataScan.length === 0) {
        alert("Tidak ada data untuk disimpan.");
        return;
      }

      let csv = "Barcode,Nama Barang,Qty,Lokasi\n";
      dataScan.forEach(item => {
        csv += `${item.barcode},${item.nama},${item.qty},${item.lokasi}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "data_stock.csv";
      a.click();

      URL.revokeObjectURL(url);
    }

    function hapusData() {
      if (confirm("Apakah Anda yakin ingin menghapus semua data scan?")) {
        dataScan = [];
        saveToStorage();
        updateTable();
        document.getElementById("lokasiInput").disabled = false;
        lokasiTerkunci = false;
      }
    }

    function saveToStorage() {
      localStorage.setItem("dataScan", JSON.stringify(dataScan));
    }

    document.getElementById("barcodeInput").addEventListener("change", function () {
      const barcode = this.value.trim();
      if (barcode) {
        // Simulasi: otomatisasi nama barang berdasarkan barcode (bisa dihubungkan dengan database nantinya)
        document.getElementById("namaBarangInput").value = "Nama Barang dari " + barcode;
      }
    });

    window.onload = updateTable;
  </script>
</body>
</html>
